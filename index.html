<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scessor Game</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="./Images/paper.webp">
        </div>
        <div class="choice" id="rock">
            <img src="./Images/Rock.jpg">
        </div>
        <div class="choice" id="Scissor">
            <img src="./Images/scissors.webp">
        </div>
    </div>
    <div class="score-board">
         <div class="score" >
         <p id="user-score">0</p>
         <p>YOU</p>
         </div>
         <div class="score" id="computer">
          <p id="computer-score">0</p>
          <p>COMPUTER</p>
         </div>
    </div>
    <div class="msg-box">
        <p id="msg">Click your choice</p>
    </div>
   <script src="app.js"></script> 
</body>
</html>
